<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" type="img/png" href="img/join_logo.svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/add_task.css">
    <script src="./javascript/add_tasks.js"></script>
</head>

<body onload="init()">
    <!-- include W3 - Menu/Header -->

    <div class="provisional-menu d-none">provisional </div>
    <div class="provisional-headline d-none"></div>

    <div class="container">
        <div class="task-container">
            <h1 class="task-headline">Add Task</h1>
            <div class="task-left">
                <div class="input-container">
                    <label>Title</label>
                    <div class="input-field">
                        <input id="title" type="text" placeholder="Enter a title">
                    </div>
                    <p class="required d-none ">This field is required</p>
                </div>
                <div class="input-container">
                    <label>Description</label>
                    <textarea class="textarea-field" name="" id="description" rows="3"
                        placeholder="Enter a description"></textarea>
                    <p class="required d-none ">This field is required</p>
                </div>


                <div class="input-container">
                    <label>Category</label>
                    <div>
                        <div class="toggle-menu" onclick="toggleMenu()">
                            <div>
                                <span>Select task category</span>
                                <img src=" ./img/triangle.svg">
                            </div>
                            <div class="d-none">
                                <input type="text">
                                <img src="">
                                <img src="">
                            </div>
                        </div>
                        <div id="toggle" class="selection d-none">
                            <span>New Category</span>
                            <div class="category">
                                <span>Sales</span>
                                <div class="color-circle purple"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="input-container">
                    <label>Assigned to</label>
                    <div class="input-field">
                        <span>Assigned to</span>
                        <img src="./img/triangle.svg">
                    </div>

                </div>
            </div>
            <div class="task-right">
                <div class="input-container">
                    <label>Due date</label>
                    <div class="add-task-date input-field">
                        <input type="date" placeholder="dd/mm/yyyy">
                        <img src="./img/calender.svg">
                    </div>
                </div>
                <div class="input-container">
                    <label>Prio</label>
                    <div class="prio-btn">
                        <button><span>Urgent</span> <img class="prio-img" src="./img/prio_urgent.svg"></button>
                        <button><span>Medium</span><img class="prio-img" src="./img/prio_medium.svg"></button>
                        <button><span>low</span><img class="prio-img" src="./img/prio_low.svg"></button>
                    </div>
                </div>
                <div class="input-container">
                    <label>Subtasks</label>
                    <div class="input-field">
                        <input type="text">
                        <img src="./img/plus_dark.svg" alt="">
                    </div>

                </div>
            </div>
        </div>
        <div class="add-task-buttons">
            <button class="transparent-btn clear-btn"><span>clear x</span></button>
            <button class="dark-btn create-btn"><span>Create Task</span><img src="./img/tick_white.svg" alt=""></button>
        </div>
    </div>

</body>

</html>
