<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/login-section.css">
    <!--Bootstrap CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Bootstrap CDN JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <!--TODO: 
        - Login Seite Responsive machen
        - Guest Log in BUTTON mit onclick Funktion die komplette Seite auf d-none
        - JOIN-Logo-Animation erstellen, die nach dem Laden der Seite angezeigt wird.
        - Input password, schloss zeichen ändert zur auge-gestrichen zeichen, sobald man etwas tippt und der text besteht aus sternen, sobald man auf das auge-gestrichen klickt, ändert sich es zur auge-offen und der text wird angezeigt. 
    -->
    <div class="login-section">
        <div class="login-header">
            <img src="img/join-logo.svg" alt="" class="join-logo">
            <div class="sign-up-header">
                <span>Not a Join user?</span>
                <button>Sign up</button>
            </div>
        </div>
        <div class="log-in-main">
            <div class="log-in">
                <span class="log-in-title">Log in</span>
                <div class="log-in-border"></div>
                <div class="input email">
                    <input type="text" placeholder="Email">
                    <img src="img/email-logo.svg" alt="">
                </div>
                <div class="input password">
                    <input type="text" placeholder="Password">
                    <img src="img/lock-logo.svg" alt="">
                </div>
                <div class="options">
                    <div class="remember-me-option">
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="on" class="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="forgot-pw-option">
                        <a href="#">Forgot my password</a>
                    </div>
                </div>
                <div class="log-in-buttons">
                    <button class="log-in-btn">Log in</button>
                    <button class="guest-log-in-btn">Guest Log in</button>
                </div>
            </div>
        </div>
    </div>








    
</body>

</html>
