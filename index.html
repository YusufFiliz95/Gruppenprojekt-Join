<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="javascript/script.js"></script>
    <script src="javascript/login-section.js"></script>
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/login.css">


</head>

    <!--<div w3-include-html="includes/header.html"></div>-->

<body onload="init()">
    <div class="login-section">
        <div class="login-header">
            <img src="img/join-logo.svg" alt="" class="join-logo">
            <div class="sign-up-header">
                <span>Not a Join user?</span>
                <button>Sign up</button>
            </div>
        </div>
        <div class="log-in-main">
            <div class="log-in">
                <span class="log-in-title">Log in</span>
                <div class="log-in-border"></div>
                <div class="input-field email">
                    <input type="email" placeholder="Email">
                    <img src="img/email-logo.svg" alt="">
                </div>
                <div class="input-field password">
                    <input type="password" placeholder="Password" id="inputpassword" oninput="showLock()" required>
                    <div class="password-lock" id="passwordlock">
                        <img id="lock" src="img/lock-logo.svg" alt="">
                    </div>
                </div>
                <div class="options">
                    <div class="remember-me-option">
                        <input type="checkbox" id="myCheckbox" name="myCheckbox" value="on" class="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="forgot-pw-option">
                        <a href="#">Forgot my password</a>
                    </div>
                </div>
                <div class="log-in-buttons">
                    <button class="log-in-btn">Log in</button>
                    <button class="guest-log-in-btn">Guest Log in</button>
                </div>
            </div>
        </div>
        <div class="sign-up-bottom-section">
            <div class="sign-up-bottom">
                <span>Not a Join user?</span>
                <button>Sign up</button>
            </div>
        </div>
    </div>
</body>

</html>
